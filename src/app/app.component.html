<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <div class="align-center" *ngIf="userData != undefined">
            <ion-row>
              <ion-col size="3">
                <ion-avatar>
                  <img src="../../assets/img/user.png">
                </ion-avatar>
              </ion-col>
              <ion-col size="9">
                <ion-row>
                  <ion-col size="12">
                    <ion-label class="font-arial font-style-bold color-white font-size-medium">{{userData.name}}</ion-label>
                  </ion-col>
                  <ion-col size="12">
                    <ion-label class="font-arial font-style-bold color-white font-size-small">{{userData.roleFormatted}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="8">
                <ion-row>
                  <ion-col size="12" class="align-left">
                    <ion-label class="font-arial font-style-bold color-white font-size-small">Cracha: {{userData.employeeBadge}}
                    </ion-label>
                  </ion-col>
                  <ion-col size="12" class="align-left">
                    <ion-label class="font-arial font-style-bold color-white font-size-small">Função: {{userData.roleFormatted}}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="4"></ion-col>
            </ion-row>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [color]="p.color" (click)="selectItemMenu(p)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
