<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="align-center">Configurações</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/monitor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-slides pager="true" [options]="slideOpts" style="height: 100%;">
    <ion-slide style="background-color: blue;">
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide style="background-color: red;">
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide style="background-color: green;">
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
