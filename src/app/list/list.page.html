<ion-header>
  <ion-toolbar>
    <div>
      <div class="align-center">
        <ion-title>{{order.orderNumber}}</ion-title>
      </div>
      <div>
        <div class="align-center">
          <ion-icon class="icon-default-size" *ngIf="order.priority == 'urgent'" name="bookmark" color="primary"></ion-icon>
          <ion-icon class="icon-default-size" *ngIf="order.priority == 'high'"   name="bookmark" color="warning"></ion-icon>
          <ion-icon class="icon-default-size" *ngIf="order.priority == 'medium'" name="bookmark" color="medium"></ion-icon>
          <ion-icon class="icon-default-size" *ngIf="order.priority == 'low'"    name="bookmark" color="light"></ion-icon>
          <ion-label name="orderType" class="font-size-medium">{{order.orderType}}</ion-label>

          <ion-icon style="float: right;" (click)="presentPopover()" class="icon-default-size m-right-2" name="settings"></ion-icon>
        </div>                  
      </div>
    </div>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/monitor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="">
      <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.route">
        <ion-icon [name]="tab.icon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
