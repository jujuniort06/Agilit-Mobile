<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-row>
            <ion-col size="10" class="align-center">
                <ion-title>
                    Notificações
                </ion-title>
            </ion-col>
            <ion-col size="2" class="align-center">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="secondary" *ngFor="let item of notifications">
        <ion-card-header>
            <ion-label class="font-style-bold">{{item.title}}</ion-label>
            <ion-icon [name]="item.icon" class="icon-default-size float-right" color="primary"></ion-icon>
        </ion-card-header>        

        <ion-card-content>
            <label>{{item.description}}</label>
        </ion-card-content>
    </ion-card>
